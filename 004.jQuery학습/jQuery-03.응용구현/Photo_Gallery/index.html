<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Fashion Gallery</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            background-color: black;
            overflow: hidden;
        }

        /* 갤러리 타이틀 */
        .tit {
            width: 400px;
            font: bold 3.2rem arial;
            text-align: center;
            color: #fff;
            margin: 0 auto;

            margin-top: 100px;
        }

        /* 갤러리 박스 */
        #gallery {
            /*자식요소를 옆으로 흐르게*/
            display: flex;

            width: 950px;
            margin: 0 auto;
            margin-top: 50px;
            outline: 1px solid lime;

            /* 자식 요소의 margin 포함*/
            overflow: hidden;
        }

        /* 각 갤러리 박스 공통 */
        .photobox {
            /* 부모자격 */
            position: relative;

            width: 180px;
            height: 250px;
            cursor: pointer;
            margin: 5px;

            overflow: hidden;
        }

        .photobox img {
            width: 100%;
            height: 100%;
        }

        /* 커버 */
        .cover {
            /* 부모자격: photobox*/
            position: absolute;

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            opacity: .5;
        }

        /*
            [흐림효과]
            1. Overlay 효과 : 검은색 반투명
            2. Transparent 효과 : 흰색 반투명
        */

        .txt {
            position: absolute;

            top: 100%;
            /* 마우스 오버 시 70% 아래쪽에서 올라올 것 */
            left: 0;
            width: 100%;
            height: 30%;

            color: #fff;
            font: .68rem/4.68rem "맑은 고딕", "굴림";
            /* rem 폰트변환: 11px/16px = 0.68*/
            /* rem 줄변환: 75px/16px = 4.68*/
            text-align: center;
            white-space: nowrap;
            /* 줄바꿈 방지 */
            background-color: rgb(0, 0, 0, 0.5);
        }

    </style>


    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
        $(function() { ////////////// jQB ////////////////
            
            // 이미지 설명글 셋팅하기
            let msg = [
                "고귀하고 엘레강스한 여자",
                "시크하고 도도한 여자",
                "여신같고 신비로운 여자",
                "환상속에 꿈을 꾸는 여자",
                "고풍스러운 미를 지닌 여자"
            ]; //////////// 이미지 설명글 /////////////

            // 갤러리박스
            let gbx = $("#gallery");
            
            ///////////////////////////////////////////////
            // 1. 포토박스에 html 생성 및 초기화, 캡션글 넣기 //
            ///////////////////////////////////////////////
            
            // 대상: #gallery
            // for문으로 갤러리박스를 생성해준다!
            // for(시;한;증){구현코드}
            for (let i = 0; i < 5; i++) {
                gbx.append(
                    '<div class="photobox">' +
                    '    <img src="images/mob/' + (i + 1) +
                    '.jpg" alt="fashion">' +
                    '    <span class="cover"></span>' +
                    '    <span class="txt">'+msg[i]+'</span>' +
                    '</div>'
                );
            } ////////// for문 //////////
            
            
            
            
            // 포토박스
            let pbx = $(".photobox");
            
            
            ///////////////////////////////////////////////
            // 2. 포토박스에 마우스 오버/아웃 시 변경효과 주기 //
            ///////////////////////////////////////////////
            
            // 대상: .photobox
            // 사용 메서드: hover(함수1, 함수2)
            // 주의사항: $(선택자, this) -> 마우스오버/아웃 해당요소만 적용되게 함
            // stop()을 써야 애니메이션이 큐에 쌓이지 않는다!
            pbx.hover(
                function(){ // over
                    // 1. 반투명 커버 사라지기
                    $(".cover", this)
                    .stop().fadeOut(200);
                    
                    // 2. 글자박스 올라오기
                    $(".txt", this)
                    .stop().animate({
                        top:"70%"
                    });
                },
                function(){ // out
                    // 1. 반투명커버 나타나기
                    $(".cover", this)
                    .stop().fadeIn(200);
                    
                    // 2. 글자박스 내려가기
                    $(".txt", this)
                    .stop().animate({
                        top:"100%"
                    });
                });
            
            
            


        }); /////////////////////// jQB ////////////////

    </script>


</head>

<body>
    <!--갤러리 타이틀-->
    <h1 class="tit">
        Fashion Gallery
    </h1>

    <!--갤러리 박스-->
    <div id="gallery"></div>

</body>

</html>
