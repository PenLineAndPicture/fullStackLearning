<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Flex Display</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        
        ul, ol {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        #wrap {
            width: 100%;
            height: 100%;
        }
        /*파티션 부모박스*/
        #wrap > ul {
            display: flex;
            
            /*
            
            [flex란?]
                - 가변적인 자식요소를 컨트롤 하기 위해 css3에서 새롭게 선보인 display 기술
                - 자식요소를 같은 비율 혹은 다른 비율로 분할이 쉽다
                - 자식요소의 순서를 일괄 변경할 수 있다.
                - 옆으로 블록요소를 흐르게 하는데 탁월하다!
            [세팅법]
                - 옆으로 흐르게 할 부모요소에 display를 flex로 설정함
                - 자식요소를 flex:1로 설정하면 등분할된다!
            */
            
            flex-direction: row;
            
            /*
            [좌 - 우]
            flex-direction: row;
            [우 - 좌]
            flex-direction: row-reverse;
            [위 - 아래]
            flex-direction: column;
            [아래 - 위]
            flex-direction: column-reverse;
            */
            
            width: 100%;
            height: 100%;
        }
        
        /*파티션 li공통*/
        #wrap > ul > li {
            flex: 1;
        }
        
        /*각 파티션 li*/
        #wrap > ul > li:nth-child(1){
            background: url(images/Lotte/m01_bg.jpg) no-repeat center/cover;
        }
        #wrap > ul > li:nth-child(2){
            background: url(images/Lotte/m02_bg.jpg) no-repeat center/cover;
        }
        #wrap > ul > li:nth-child(3){
            background: url(images/Lotte/m03_bg.jpg) no-repeat center/cover;
        }
        #wrap > ul > li:nth-child(4){
            background: url(images/Lotte/m04_bg.jpg) no-repeat center/cover;
        }
        #wrap > ul > li:nth-child(5){
            background: url(images/Lotte/m05_bg.jpg) no-repeat center/cover;
        }
        
        
        /*중앙타이틀 공통*/
        .tit {
            /*flex box설정*/
            display: flex;
            
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            /*가로 중앙 이동*/
            width: 500px;
            height: 100px;
            border: 5px double #fff;
        }
        
        /*타이틀 하위 li*/
        .tit > li {
            width: 50px;
            height: 50px;
            
            /*flex-basis: 50px;*/
            /*flex-basis는 width설정과 동일*/
            
            border: 3px solid #fff;
            border-radius: 50%;
            background-color: #f00;
            font: bold 14px/50px Verdana;
            color: #fff;
            text-align: center;
            
            /*
                flex 하위 요소는 크기설정이 없을 경우 width는 내용만큼 height는 부모높이 채우기함(100%)
            */
        }
        
        
        /*타이틀 1*/
        .t1 {
            /*flex 옵션*/
            justify-content: space-around;
            /*
            [justify-content 속성]
            
            - 수평 정렬 속성
                1) flex-start : 왼쪽 끝(기본값)
                2) flex-end : 오른쪽 끝
                3) center: 중앙
                4) space-around: 아이템요소 양쪽에 같은 간격을 줌(margin과 유사)
                5) space-between : 아이템요소 사이간격을 일정하게
                6) space-evenly : 아이템요소 양쪽과 사이가 모두 일정간격 유지(ie 미지원/엣지 최신버전은 지원)
            */
            
            align-items: center;
            /*
            [align-items 속성]
            
            - 수직 정렬 속성(한줄로 세팅된 경우)
                1) align-items: flex-start;    -맨 위
                2) align-items: flex-end;      -맨 아래
                3)align-items: center;        -중앙
                4) align-items: stretch;       -세로방향 꽉 채우기(height 크기가 auto여야 한다)
                5) align-items: baseline;      -각 요소 내부의 글자가 있다면 글자 아래쪽기준선으로 정렬됨
            */
            
        }
        
        
        
        /*타이틀 2*/
        .t2 {
            top: 20%;
            justify-content: space-between;
            align-items: baseline; /*글자의 아랫줄을 기준으로 정렬함!*/
        }
        
        .t2 li:nth-child(2){
            line-height: 80px;
        }
        .t2 li:nth-child(4){
            line-height: 30px;
        }
        
        
        /*타이틀 3*/
        .t3 {
            top: 35%;
            align-items: center;
        }
        
        /*마지막 li오른쪽 끝으로 보내기*/
        .t3>li:last-child{
            margin-left: auto;
        }
        
        
        /*타이틀 4*/
        .t4 {
            /*flex옵션*/
            flex-direction: column;
            align-items: center;
            
            left: 7px;
            width: 100px;
            height: 400px;
        }
        
        /*.t4의 마지막 li를 맨 아래로 보내기*/
        .t4 li:last-child{
            margin-top: auto;
            /*참고로 세로 중앙보내기는 margin: auto 0 이다!*/
        }
        
        
        /*타이틀 5*/
        .t5 {
            top: 50%;
            height: 300px;
            
            /*flex 랩핑*/
            flex-wrap: wrap;
            /*
                flex-wrap 속성
                - 박스보다 아이템요소가 많을 때 아랫줄로 줄바꿈하려면 wrap로 설정한다. 기본값은 no-wrap.
            */
            
            /*수평간격일정*/
            justify-content: space-around;
            /*여러줄일때 수직간격*/
            align-content: center;
            
            
            /*
                flex 설정된 자식 아이템 요소는 사이즈를 지정했어도 부모 박스 사이즈가 작아지면 자동 등분할로 크기를 줄이고 한 줄에 오게 한다.
            
                자식요소의 flex속성을 설정하지 않으면 flex: initial;이 기본설정인데 flex: 0 1 auto; 설정과 같다.
                즉, 두번째 설정숫자는 flex-shrink: 1이므로 박스가 아이템 크기보다 작아지면 자동으로 가로크기를 줄여준다!
            */
            
            /*
            [align-content 속성]
            
                1) flex-start : 맨위
                2) flex-end : 맨아래
                3) center: 중앙
                4) space-around: 아이템요소 양쪽에 같은 간격을 줌(margin과 유사, 기본값)
                5) space-between : 아이템요소 사이간격을 일정하게
                6) space-evenly : 아이템요소 양쪽과 사이가 모두 일정간격 유지(ie 미지원/엣지 최신버전은 지원)
            */
        }
        
        
    </style>
</head>
<body>
    <!--전체 부모 박스-->
    <div id="wrap">
       <!--파티션 박스-->
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        
        <!--타이틀 박스1-->
        <ol class="tit t1">
            <li>L</li>
            <li>O</li>
            <li>T</li>
            <li>T</li>
            <li>E</li>
        </ol>
        
        <!--타이틀 박스2-->
        <ol class="tit t2">
            <li>W</li>
            <li>O</li>
            <li>R</li>
            <li>L</li>
            <li>D</li>
        </ol>
        
        <!--타이틀 박스3-->
        <ol class="tit t3">
            <li>W</li>
            <li>O</li>
        </ol>
        
        <!--타이틀 박스4-->
        <ol class="tit t4">
            <li>W</li>
            <li>O</li>
        </ol>
        
        <!--타이틀 박스5-->
        <ol class="tit t5">
            <li>L</li>
            <li>O</li>
            <li>T</li>
            <li>T</li>
            <li>E</li>
            <li>W</li>
            <li>O</li>
            <li>R</li>
            <li>L</li>
            <li>D</li>
        </ol>
        
        
    </div>
    
    
</body>
</html>
