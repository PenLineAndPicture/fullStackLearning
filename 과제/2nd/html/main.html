<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>제목을 입력해주세요</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
   <!------------------------최상단 좌측 고정메뉴------------------------>
    <div class="tmenu">
        <ul class="mlist">
            <li>메인</li>
            <li>개요</li>
            <li>연합</li>
            <li>병과</li>
            <li>갤러리</li>
            <li>기타</li>
        </ul>
    </div>
    
    <!------------------------큰 영역------------------------>
    <!--첫번째 페이지-->
    <section class="case1">
       <!--상단 로고 칸-->
        <div class="hcase">
            <div class="lcase">
                <div class="mlogo"> 로고</div>
                <div class="sublogo">서브타이틀</div>
            </div>
        </div>
        <!--중앙 이벤트 배너칸-->
        <div class="eb">
            이벤트 배너 넣기 / 자동 슬라이드
        </div>
    </section>
    
    <!--두번째 페이지-->
    <section>
        <div class="b1">
            블록형태 / 클릭(또는 hover)한 칸 확장하고 나머지 칸 축소
        </div>
    </section>
    
    <!--세번째 페이지-->
    <section>
        <div class="m1">
            맵 제작(hover 시 이미지, 노말 이미지) / 연합 설명 / 지명 클릭 시 사진+설명 나오기
        </div>
    </section>
    
    <!--네번째 페이지-->
    <section>
        <div class="cl">
            클래스 분할 / 격자(격자 클릭 시 클릭한 칸 z-index 올림) / 가상의 창 올리기 / 유닛 정보 / 스킬정보
        </div>
    </section>
    
    <!--다섯번째 페이지-->
    <section>
        <div class="gal">
            갤러리 디자인(음악, 이미지, 스토리)
        </div>
    </section>
    
    <!--여섯번째 페이지-->
    <section>
        <div class="help">
            기타 도움말 / 게임 UI / etc
        </div>
    </section>
    
    <!--푸터-->
    <footer>
        제작사 / 정책 / 고객
    </footer>
</body></html>
