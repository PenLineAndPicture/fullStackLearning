<html lang="ko">

<head>

    <title>Align</title>

        .bx {
            border: 5px dotted #3d4ecc;
            width: 600px;
            margin: 50px auto;
            padding: 5px;
        }
        
        .bx1 {
            text-align: center;
        }
        
        .bx2 {
            text-align: left;
        }
        
    </style>
</head>

<body>
    <div class="bx bx1">
        나는 누구인가?
    </div>
    <h2>박스 안의 b태그 오른쪽 정렬</h2>
    <div class="bx1">중앙</div>
    <div class="bx2">왼쪽</div>
    <div class="bx3"></div>
    <div class="bx4"></div>
</body>

</html>
