<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Web Diary PJ</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
   <!--제목-->
   <h1 class="bld">나의 웹 다이어리 스페인 여행</h1>
    <!--전체컨텐츠 부모박스-->
    <section class="cont">
        <!--1.타이틀박스-->
        <header id="tit">
            <h2 class="bld">걸어서 세계속으로</h2>
            <!--걷는 남자-->
            <img id="man" src="images/man.png" alt="">
        </header>
        <!--2.사이드 배경박스-->
        <aside id="check">
            <h2 class="bld">체크무늬 배경</h2>
        </aside>
        <!--3.하단바다박스-->
        <footer id="sea">
            <h2 class="bld">바다물결 이미지</h2>
            <img id="shark" src="images/shark.gif" alt="상어">
        </footer>
        <!--4.다이어리박스-->
        <main id="diary">
            <h2 class="bld">다이어리</h2>
                <div class="pola1 pola">
                    <img src="images/pola1_tit.png" alt="알함브라 궁전의 정원">
                </div>
                <div class="pola2 pola">
                    <img src="images/pola2_tit.png" alt="구웰 공원">
                </div>
                
                <div class="schedule">
                    <img src="images/schedule.png" alt="스케쥴">
                    <img src="images/schedule_over.png" alt="스케쥴">
                </div>
                
                <div class="post1">
                    <img src="images/post1.png" alt="둘째날 일정">
                </div>
                <div class="post2">
                    <img src="images/post2.png" alt="셋째날 일정">
                </div>
                <div class="food">
                    <img src="images/food.png" alt="음식" usemap="#fmap">
                    <!-- 이미지맵 설정 - 위치는 아무데나 -->
                    <map name="fmap">
                        <area shape="rect" coords="9,33,109,123" href="https://www.youtube.com/watch?v=LD4-9KWwWvY" target="_blank" alt="꼬치니오 아사도">
                        <area shape="circle" coords="165,76,35" href="https://www.youtube.com/watch?v=m1Scd3XLKwY" target="_blank" alt="빠에야">
                        <area shape="poly" coords="232,55,307,67,236,116" href="" target="_blank" alt="하몬">
                    </map>
                </div>
        </main>
        <img id="horse" src="images/actor3.png" alt="말">
    </section>
    <img id="boy" src="images/actor1.png" alt="비행청소년">
    
</body>
</html>
