<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>객체와 Math 객체</title>
    <script>
        
        /*
            함수명 : showTime
            기능 : 오늘 날짜 찍기, 랜덤 이미지 넣기
        */
        
        
        ///////////////////////////////////////////////////// showTime 함수 /////////////////////////////////////////////////////////
        
        function showTime(){
            //1. 함수 작동 확인
            console.log("시간 찍어!");
            
            //2. 시간객체로 시간찍기
            /*
                Date객체 :  날짜, 시간을 표현하는 객체
                - 객체를 생성하는 방법 : new 키워드로 생성!
            */
            
            var today = new Date();
            
            //(1) 현재 월 가져오기: getMonth()
            var nowMonth = today.getMonth()+1;
            //월은 0부터 시작한 달의 순번
            //월은 배열순번
            //숫자로 나오게하고자 하면 1을 더한다.
            
            
            console.log("현재월: " + nowMonth);
            
            //영어 월 표시로 변경해보기
            //배열순번
            var EM = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            console.log("영어식 현재 월: " + EM[today.getMonth()]);
            
            
            
            
            
            //(2) 현재 일 가져오기: getDate()
            var nowDate = today.getDate();
            console.log("현재 일: " + nowDate);
            
            
            
            
            
            
            //(3) 현재 요일 가져오기: getDay()
            var nowDay = today.getDay();
            
            //일요일부터 시작(0번).
            console.log("현재 요일: " + nowDay);
            
            //영어 월 변경
            var ED = ["Sun", "Mon", "Tue", "Web", "Thu", "Fri", "Sat"]
            console.log("영어식 현재 요일: " + ED[today.getDay()]);
            
            
            
            
            
            //(4) 현재 년도 가져오기: getYear()
            /*var nowYear = today.getYear()+1900; 1900이 기준시각이라 1900을 더해준다.*/
            
            //getFullYear를 사용해도 된다.
            var nowYear = today.getFullYear();
            
            //년도 기준은 1900년도(컴퓨터 시스템 날짜 기준) 시작으로부터 지난 년수로 추가(1900년도(20세기)는 IT의 기념비적인 년도)
            console.log("현재 년도: " + nowYear);
            
            
            
            
            
            
            //(5) 시분초
            //getHours, minutes, seconds
            
            var H = today.getHours();
            var M = today.getMinutes();
            var S = today.getSeconds();
            
            console.log("현재 시각: " + H + ":"+ M + ":"+ S);
            
            
            // 오전 오후 구분
            // 12를 기준으로 나눈다.
            var noon;
            
            H >= 12 ? noon = "PM" : noon = "AM";
            
            
            
            
            
            
            
            ////////////////////////////// 기타 설정 //////////////////////////////
            
            // 테스트용
            /*H = 0;*/
            
            
            // 24시간 표시 넣기
            if(H > 12) H = H - 12;
            
            
            
            // 만약 0시면 12로 바꿔주기(===은 양쪽 형까지 똑같아야된다. ex)문자형===문자형 )
            /*if(H === 0) H = 12;*/
            
            
            
            
            // 10보다 작으면 앞자리에 0 넣기
            if(nowDate < 10) nowDate = "0" + nowDate;
            
            if(H < 10) H = "0" + H;
            if(M < 10) M = "0" + M;
            if(S < 10) S = "0" + S;
            
            
            
            ////////////////////////////// 기타 설정 //////////////////////////////
            
            
            
            
            //(6) 화면출력
            
            // ㄱ. 년도
            document.getElementsByClassName("year")[0]
            .innerText = nowYear;
            
            // ㄴ. 월
            document.getElementsByClassName("month")[0]
            .innerText = EM[today.getMonth()];
            
            // ㄷ. 일
            document.getElementsByClassName("date")[0]
            .innerText = nowDate;
            
            // ㄹ. 요일
            document.getElementsByClassName("day")[0]
            .innerText = ED[today.getDay()];
            
            
            // 오전 오후
            document.getElementsByClassName("noon")[0]
            .innerText = noon;
            
            // ㅁ. 시
            document.getElementsByClassName("hour")[0]
            .innerText = H;
            
            // ㅇ. 분
            document.getElementsByClassName("minute")[0]
            .innerText = M;
            
            // ㅅ. 초
            document.getElementsByClassName("second")[0]
            .innerText = S;
        }
        
        ///////////////////////////////////////////////////// showTime 함수 /////////////////////////////////////////////////////////
        
        
        //(6) JS 내장함수
            
            /*
                1. setInterval(인터발 변수)
                
                2. clearInterval(클리어 인터발 변수)
                - 타임아웃, 멈추기
                
                3. setTimeout(함수, 시간)
                - 일정 시간 후 함수를 한번만 호출
                
                4. clearTimeout(타임아웃 변수)
                
                
                1) 시간은 1/1000포로 표시
                - 1000은 1초
                
                2) 
            */
        
        //시간함수를 1초 간격으로 호출하기
        setInterval("showTime()", 1000);
        //setInterval(showTime, 1000);
        
        //함수 호출 시 문자형으로 호출하려면 소괄호가 필요
        //함수명을 직접 호출할 때는 소괄호가 불필요. 사용시 에러발생
        
        
        
    </script>
    
    
    
    <style>
        .time{
            width: 500px;
            padding: 10px;
            text-align: center;
            font-size: 42px;
            color: lime;
            border: 5px solid lime;
            border-radius: 20px;
            background-color: #000;
            margin: 0 auto;
            text-shadow: 1px 1px 2px lime, -1px 1px 2px lime, -1px -1px 2px lime, 1px -1px 2px lime;
        }
        
    </style>
    
    
    
</head>
<body onload="showTime()">
   <!--시간표시박스-->
    <div class="time">
       <!--년도-->
        <span class="year"></span>.
        <!--월-->
        <span class="month"></span>.
        <!--일-->
        <span class="date"></span>
        <!--요일-->
        (<span class="day"></span>) <br>
        <!--오전/오후-->
        <span class="noon"></span>
        <!--시간-->
        <span class="hour"></span> :
        <!--분-->
        <span class="minute"></span> :
        <!--초-->
        <span class="second"></span>
    </div>
</body>
</html>
