<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Variable &amp; Operater</title>
    <script>
        // 변수 주의점
        /*
            -변수명은 반드시 문자
            -따옴표로 싸지 않는다.(싸면 문자데이터가 된다)
            -변수명은 띄어쓰지 않는다.
        */
        
        // 변수 명명법
        /*
            1) Camel Case: 첫단어는 소문자, 뒷단어 첫글자는 대문자.
            ex) myHouseIsBig
            
            2) Pascal Case:
            모든 단어 첫글자는 대문자
            ex) YouAreMyFriend
            
            3) Snake Case:
            단어와 단어 사이에 언더바(_)를 사용
            ex) seoul_korea_2020
        */
        
        // 변수의 할당
        /*
            1) 선언
            var x = 12345abc
            
            2) 변수는 고유명 - 하나만 사용
            
            3) 대소문자를 구별함
            ex) House, hOuse, HoUsE, house 모두 다 다른 변수
        */
        
        // 데이터 종류
        /*
            1) 문자형 : "나비", "alphabet", "123" 등등
            2) 숫자형 : 1, 2, 3, 4, 5, 10, 20, 30, ......
            3) 불린형 : true / false
            4) 기타형 : 날짜형, 함수, 다른변수 등
        */
        
        // 변수에 사용가능한 문자
        /*
            1) 주로 영문 알파벳을 사용하며 숫자로 시작 불가
            ex) 12my (사용불가), my12 (사용가능)
            
            2) 키워드는 사용불가
            ex) function, if, var 등
        */
        
        // js의 자동성
        /*
            데이터형을 자동적으로 설정해준다.
            ex) var number = 123; (다른 프로그램은 var int number = 123;이라고 형식을 지정해줘야 한다.)
        */
        
        // js의 마무리는 항상 세미콜론(;)으로 마무리
        
        //Javascript의 코드실행 순서
        /*
            1. 위에서 아래로
            2. =의 오른쪽에서 왼쪽으로
            3.괄호 안에서 바깥으로
            4. 함수 바깥실행, 함수는 호출 시 실행
        */
        
        // 연산자
        /*
            1) 산술 연산자(사칙연산) [+, -, *, /]
            - 숫자 + 숫자 = 숫자
            - 문자 + 문자 = 문자
            - 변수 + 변수 = 변수값에 대한 연산
            
            2) 나머지 연산자 [%]
            - 나눈 나머지를 출력
            
            3) 비교 연산자 <, >, >=, <=, ==, !==
            - 크기 비교
            - 같다 (==)
            - 같지 않다 (!==)
            - 반드시 true나 false값이 출력된다.
        */
        
        var a = "뼈";
        var b = true;
        var c = 7;
        var d = "끼";
        var e = "ZZI";
        var 가 = "한글";
        
        document.write(a +"때리는 소리")
        
    </script>
    
</head>

</body>
