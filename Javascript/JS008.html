<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS의 숫자 데이터 가공</title>
    
    
    <script>
        
        //1. Number(문자형 숫자) : 숫자 변환
        var num1 = "3";     //문자형 숫자
        var num2 = "2";     //문자형 숫자
        
        var res1 = num1 + num2;
        console.log("문자열 숫자 더하기 : " + res1);
        
        
        //숫자 변환 후 덧셈
        var num1 = "3";     //문자형 숫자
        var num2 = "2";     //문자형 숫자
        
        var res2 = Number(num1) + Number(num2);
        console.log("문자열 숫자 더하기 : " + res2);
        
        
        
        
        //2. isNaN(값) : 값이 숫자가 아닐 경우 true를 리턴(밖으로 출력)함. is Not a Number의 줄임말.
        var nan1 = "32";            //문자형 숫자
        var nan2 = 59;              //숫자
        var nan3 = "22mynum";       //문자
        
        var res11 = isNaN(nan1);
        var res12 = isNaN(nan2);
        var res13 = isNaN(nan3);
        
        console.log("문자형 숫자 결과 : " + res11);
        console.log("숫자 결과 : " + res12);
        console.log("문자 결과 : " + res13);
        
        
        
        
        //3. parseInt(숫자+문자) : 정수형인 숫자만 추출하여 변환.
        //   parseFloat(숫자+문자) : 실수형인 숫자만 추출하여 변환.
        //   - 웹에서 뒤에 단위가 붙는 숫자를 계산할 때 사용한다.
        
        var par1 = "32px";
        var par2 = "120px";
        
        var res21 = par1 + par2;
        var res22 = parseInt(par1) + parseInt(par2);
        
        console.log("단위 숫자 더하기(변환없음) : " + res21);
        console.log("단위 숫자 더하기(변환있음) : " + res22);
        
        
        
        
        
        //4. eval(문자로 된 계산식) : 전체가 문자형으로 된 계산식을 계산
        var temp = "3*8+35/5";
        console.log("전체 문자형인 계산식 결과 : " + eval(temp));
        
        
        
        
        
        
        
        
        
    </script>
</head>
<body>
    
</body>
</html>
